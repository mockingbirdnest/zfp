name: Build

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

env:
  PRINCIPIA_HEADERS_ZFP: include\**\*.h
  PRINCIPIA_MSVC_ZFP: msvc
  PRINCIPIA_MSVC_EXTENSIONS: +(*.dll|*.exe|*.lib|*.pdb|*.props)

jobs:
  build:
    runs-on: windows-latest
    strategy:
        matrix:
          configuration: [Debug, Release]
    steps:
    - name: Checkout source files
      uses: actions/checkout@v3

    - name: Find MSBuild
      uses: mockingbirdnest/actions/windows/find_msbuild@main

    - name: Restore ${{ matrix.configuration }}
      uses: mockingbirdnest/actions/windows/restore@main
      with:
        configuration: ${{ matrix.configuration }}
        solution_directory: ${{ env.PRINCIPIA_MSVC_ZFP }}

    - name: Rebuild ${{ matrix.configuration }}
      uses: mockingbirdnest/actions/windows/rebuild@main
      with:
        configuration: ${{ matrix.configuration }}
        solution_directory: ${{ env.PRINCIPIA_MSVC_ZFP }}

    - name: 'Upload artifact'
      uses: mockingbirdnest/actions/windows/upload_artifact@main
      with:
        name: zfp
        headers_glob: ${{ env.PRINCIPIA_HEADERS_ZFP }}
        solution_directory: ${{ env.PRINCIPIA_MSVC_ZFP }}
